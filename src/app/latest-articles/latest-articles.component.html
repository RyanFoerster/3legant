<div class="container mt-10">
  <div class="flex justify-between mb-10">
    <h2 class="font-poppins font-medium text-4xl w-1/2">Latest Articles</h2>
    <a
      href="#"
      class="relative w-fit text-xs flex justify-end items-end gap-2 mt-6 text-black before:absolute before:w-full before:h-[1px] before:bg-black before:-bottom-[2px] before:left-0"
    >
      View More <lucide-icon class="w-4 h-4" name="arrow-right"></lucide-icon>
    </a>
  </div>
  <div class="flex flex-col gap-6 mb-10">
    @for (article of latestArticles; track $index) {
    <app-articles-card [title]="article.title" [imgSrc]="article.imgSrc" />
    }
  </div>
</div>
