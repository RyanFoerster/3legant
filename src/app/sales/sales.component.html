<div
  class="flex relative justify-center items-center gap-3 p-3 bg-blue-500 text-white"
  [ngStyle]="{ display: isVisible() ? 'flex' : 'none' }"
>
  <img src="../../assets/icons/ticket-percent.svg" alt="ticket percent" />
  <p class="text-sm font-semibold">30% off store wide - Limited time!</p>
  <a
    class="relative hidden sm:flex items-end justify-center gap-2 text-sm before:h-[1px] before:w-full before:bg-white before:absolute before:-bottom-1 before:left-0"
    href="#"
    >Shop now <lucide-icon class="w-4 h-4" name="arrow-right"></lucide-icon>
  </a>

  <lucide-icon
    class="w-5 ml-2 absolute right-3 top-1/2 -translate-y-1/2 cursor-pointer"
    name="x"
    (click)="toggle()"
  ></lucide-icon>
</div>
